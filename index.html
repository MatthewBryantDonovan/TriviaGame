<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- use to add small icon --><!-- <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon"> -->
    <!-- favicon.ico is going to be the small icon-->
    <title>John Wick Trivia Game</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 bg-warning text-center">
                <h1>John Wick Trivia Game</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="bg-success col-md-10 mt-5">
                <div id="time-left"></div> <!-- time remaining countdown-->
                <div id="q"></div> <!-- Trivia question -->
                <div id="a1" class="option"></div> <!-- 1st option -->
                <div id="a2" class="option"></div> <!-- 2nd option -->
                <div id="a3" class="option"></div> <!-- 3rd option -->
                <div id="a4" class="option"></div> <!-- 4th option -->
                <div id="result"></div> <!-- question result and final result message -->
                <div id="answer"></div>
                <div id="pic"></div> <!-- append image here for results -->
                <div id="correct"></div> <!-- final result message correct data -->
                <div id="incorrect"></div> <!-- final result message incorrect data -->
                <div id="unanswered"></div> <!-- final result message unanswered data -->
                <button id="continue"> Continue </button>
                <button id="start"> start </button> <!-- only available at start of game then repurpose to ;Start Over; button-->
            </div>
        </div>



    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
