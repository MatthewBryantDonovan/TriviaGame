<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS reset, bootstrap, custom CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- use to add small icon --><!-- <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon"> -->
    <!-- favicon.ico is going to be the small icon-->
    <title>John Wick Trivia Game</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center headBG">
                <h1>John Wick Trivia Game</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="boardBG col-md-10 mt-5">
                <div id="time-left" class="topType"></div> <!-- time remaining countdown-->
                <div id="q" class="topType"></div> <!-- Trivia question -->
                <div id="a1" class="option"></div> <!-- 1st option -->
                <div id="a2" class="option"></div> <!-- 2nd option -->
                <div id="a3" class="option"></div> <!-- 3rd option -->
                <div id="a4" class="option"></div> <!-- 4th option -->
                <div id="result" class="resultType"></div> <!-- question result and final result message -->
                <div id="answer" class="resultType"></div>
                <div id="pic"></div> <!-- append image here for results -->
                <div id="correct" class="resultType"></div> <!-- final result message correct data -->
                <div id="incorrect" class="resultType"></div> <!-- final result message incorrect data -->
                <div id="unanswered" class="resultType"></div> <!-- final result message unanswered data -->
                <button id="continue" class="btnType"> Continue </button> <!-- Continue button -->
                <button id="start" class="btnType"> start </button> <!-- only available at start of game then repurpose to ;Start Over; button-->
            </div>
        </div>
    </div>
    
    <!-- jQuery and custom JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
